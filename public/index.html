<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>GitHub Pages Redirect</title>
  <script type="text/javascript">
    // This script handles Single Page App routing on GitHub Pages
    (function(l) {
      if (l.search[1] === '/' ) {
        var decoded = l.search.slice(1).split('&').map(function(s) { 
          return s.replace(/~and~/g, '&')
        }).join('?');
        window.history.replaceState(null, null,
            l.pathname.slice(0, -1) + decoded + l.hash
        );
      }
    }(window.location))
  </script>
  <meta http-equiv="refresh" content="0;URL='/music-fx-generator'" />
</head>
<body>
  <p>Redirecting to <a href="/music-fx-generator">application</a>...</p>
</body>
</html>
